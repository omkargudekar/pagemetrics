<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="external/css/materialize.min.css" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="external/css/animate.css" media="screen,projection"/>

    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">

    <link type="text/css" rel="stylesheet" href="https://cdn.datatables.net/1.10.10/css/jquery.dataTables.min.css"/>
    <link type="text/css" rel="stylesheet"
          href="https://cdn.datatables.net/responsive/2.0.0/css/responsive.dataTables.min.css"/>

    <link type="text/css" rel="stylesheet" href="css/base.css"/>
    <title>Server Mon</title>
</head>
<body>

<main>

    <div class="tab-container center-align row">
        <a href="#" class="brand-logo"><img
                src="http://singaporeninjutsu.com/wp-content/uploads/2014/11/ninja-icon.png"> <h5>Server Ninja</h5></a>

        <div class="tab-button-wrapper">
            <a id="system-tab" href="#!" class="btn">System Info</a>
            <a id="cpu-tab" href="#!" class="btn">CPU</a>
            <a id="memory-tab" href="#!" class="btn">Memory</a>
            <a id="network-tab" href="#!" class="btn">Network</a>
        </div>

    </div>

    <div class="row drop">
        <div class="col s12 m6 l3  hide-on-med-and-down wow bounceInRight memory-div">
            <div class="card-panel blue-grey lighten-5">
                <div class="heading">Memory Usage</div>
                <div class="body">
                    <div id="memory"></div>
                </div>
            </div>
        </div>
        <div class="col s12 m6 l6 wow bounceInDown system-div">
            <div class="card-panel blue-grey lighten-5">
                <div class="heading"> System Information</div>

                <div class="body">
                    <div id="serverinfo" class="row">

                        <div class="input-field col s6">
                            <i class="material-icons prefix">view_carousel</i>
                            <span id="os"></span>
                            <label for="os" class="active">Operating System</label>
                        </div>
                        <div class="input-field col s6">
                            <i class="material-icons prefix">language</i>
                            <span id="host"></span>
                            <label for="host" class="active">Host Name</label>
                        </div>
                        <div class="input-field col s6">
                            <i class="material-icons prefix">swap_vertical_circle</i>
                            <span id="uptime"></span>
                            <label for="uptime" class="active">Server Uptime</label>
                        </div>
                        <div class="input-field col s6">
                            <i class="material-icons prefix">query_builder</i>
                            <span id="servertime"></span>
                            <label for="servertime" class="active">Server Timestamp</label>
                        </div>
                        <div class="input-field col s6">
                            <i class="material-icons prefix">account_circle</i>
                            <span id="ipaddress"></span>
                            <label for="ipaddress" class="active">IP Address</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col s12 m3 l3 wow tada cpu-div">
            <div class="card-panel blue-grey lighten-5">
                <div class="heading">CPU % Usage</div>
                <div class="body">
                    <div id="cpu"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="row drop">
        <div class="col s12 m4 l4 wow fadeInLeft network-div">
            <div class="card-panel blue-grey lighten-5">
                <div class="heading">Traffic</div>
                <div class="body">
                    <div id="traffic">

                    </div>
                </div>
            </div>
        </div>
        <div class="col s12 m4 l4 wow fadeInRight network-div">
            <div class="card-panel blue-grey lighten-5">
                <div class="heading">IO Stats</div>
                <div class="body">
                    <div id="io">

                    </div>
                </div>
            </div>
        </div>
        <div class="col s12 m4 l4 wow bounceInLeft network-div">
            <div class="card-panel blue-grey lighten-5">
                <div class="heading">Network Statistics</div>
                <div class="body">
                    <div id="netstat">

                    </div>
                </div>
            </div>
        </div>


    </div>

    <div class="row">

        <div class="col s12 m12 l12 wow fadeInRight memory-div">
            <div class="card-panel blue-grey lighten-5">
                <div class="heading">Diskspace</div>
                <div class="body">
                    <table id="diskspace" class="display" width="100%"></table>
                </div>
            </div>
        </div>

    </div>
    <div class="row drop">


        <div class="col s12 m6 l6 wow fadeInLeft system-div">
            <div class="card-panel blue-grey lighten-5">
                <div class="heading">Common Apps</div>
                <div class="body">
                    <div id="commonapps">

                    </div>
                </div>
            </div>
        </div>
        <div class="col s12 m6 l6 wow pulse cpu-div">
            <div class="card-panel blue-grey lighten-5">
                <div class="heading">CPU Info</div>
                <div class="body row">
                    <div id="cpuinfo">
                        <table class="striped highlight">
                            <tbody>
                            </tbody>
                        </table>

                    </div>

                </div>
            </div>
        </div>

    </div>
    <div class="row drop">


    </div>
    <div class="row drop">
        <div class="col s12 m6 l6 wow pulse cpu-div">
            <div class="card-panel blue-grey lighten-5">
                <div class="heading">Processes</div>
                <div class="body">
                    <div id="cpuHeavy"></div>
                </div>
            </div>
        </div>
        <div class="col s12 m6 l6 wow fadeInRight cpu-div">
            <div class="card-panel blue-grey lighten-5">
                <div class="heading">CPU Processes</div>
                <div class="body">
                    <div id="cpupro">

                    </div>
                </div>
            </div>
        </div>
    </div>


</main>


<!--Import jQuery before materialize.js-->
<script src="external/js/jquery-2.1.4.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
<script type="text/javascript" src="external/js/materialize.min.js"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="http://code.highcharts.com/highcharts-more.js"></script>
<script src="https://code.highcharts.com/highcharts-3d.js"></script>
<script src="https://code.highcharts.com/modules/solid-gauge.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
<script type="text/javascript"
        src="https://www.google.com/jsapi?autoload={'modules':[{'name':'visualization','version':'1.1','packages':['table']}]}"></script>

<script src="//cdn.datatables.net/1.10.10/js/jquery.dataTables.min.js"></script>


<script type="text/javascript" src="js/theme.js"></script>
<script type="text/javascript" src="js/wm_app.js"></script>

<script type="text/javascript">


</script>

</body>
</html>
