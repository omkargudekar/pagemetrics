<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="/socket.io/socket.io.js"></script>
    <script>


        var socket = io('http://localhost:3000');


        function getData() {

            document.getElementById('performanceData').innerHTML='<h2> Loading...</h2>'


            socket.emit('getPerformanceDetails','');



        }

        socket.on('performanceDetails', function (data) {

            console.log('Data Received',data)
            document.getElementById('performanceData').innerHTML = JSON.stringify(data,null, "\t");


        });



    </script>
</head>
<body style="">

<h3>Performance Analysis (WebSockets)</h3>
<br>
<br>

<div>
    <input type="button" value="Get Performance Details" onclick="getData()" style=" padding: 10px 15px; background: #4479BA; color: #FFF;">
</div>

<br>
<br>
<b>Performance Data</b>
<div id="performanceData" style="border:solid 1px #000; height: 200px;overflow: auto"></div>
</div>



</body>
</html>
